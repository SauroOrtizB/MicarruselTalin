<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel Visual con Rotaciones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: white; /* Fondo blanco */
      font-family: sans-serif;
    }

    .carousel-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: white;
    }

    .carousel-slide {
      display: flex;
      width: 400vw; /* 4 elementos x 100vw */
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      overflow: hidden;
    }

    .slide img,
    .slide video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Rotaciones */
    .rotar90 {
      transform: rotate(90deg);
      transform-origin: center center;
    }

    .rotar270 {
      transform: rotate(270deg);
      transform-origin: center center;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5em 1em;
      cursor: pointer;
      z-index: 10;
    }

    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carouselSlide">
    <div class="slide"><img src="img/talin/img1.jpeg" alt="Imagen 1"></div>
    <div class="slide"><video src="img/talin/video1.mp4" autoplay muted loop></video></div>
    <div class="slide"><img src="img/talin/img2.jpeg" class="rotar270" alt="Imagen 2"></div>
    <div class="slide"><video src="img/talin/video2.mp4" class="rotar90" autoplay muted loop></video></div>
  </div>

  <button id="prev">&#10094;</button>
  <button id="next">&#10095;</button>
</div>

<script>
  const slideTrack = document.getElementById('carouselSlide');
  const totalSlides = document.querySelectorAll('.slide').length;
  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) index = totalSlides - 1;
    if (index >= totalSlides) index = 0;
    slideTrack.style.transform = `translateX(-${index * 100}vw)`;
    currentIndex = index;
  }

  document.getElementById('prev').onclick = () => showSlide(currentIndex - 1);
  document.getElementById('next').onclick = () => showSlide(currentIndex + 1);

  setInterval(() => showSlide(currentIndex + 1), 7000); // cambio autom√°tico cada 7 segundos
</script>

</body>
</html>
