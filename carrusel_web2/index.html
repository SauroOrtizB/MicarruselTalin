
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<meta name="author" content="suaro ortiz desarrollo">
	<meta name="copyright" content="© 2025 Todos los derechos reservados.">
	<meta name="description" content="Sitio web publicitario con carrusel de imágenes a pantalla completa.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Publicidad Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 10;
    }
    .nav-buttons button {
      background: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slide active" style="background-image: url('img/imagen1.jpg');"></div>
  <div class="slide" style="background-image: url('img/imagen2.jpg');"></div>
  <div class="slide" style="background-image: url('img/imagen3.jpg');"></div>
  <div class="slide" style="background-image: url('img/imagen4.jpg');"></div>
  <div class="slide" style="background-image: url('img/imagen5.jpg');"></div>
  <div class="slide" style="background-image: url('img/imagen6.jpg');"></div>
  <div class="slide" style="background-image: url('img/imagen7.jpg');"></div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;
  let timer = setInterval(nextSlide, 3000);

  function showSlide(i) {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[i].classList.add('active');
  }

  function nextSlide() {
    index = (index + 1) % slides.length;
    showSlide(index);
  }

  function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  }

  document.querySelectorAll('.nav-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
      clearInterval(timer);
      timer = setInterval(nextSlide, 3000);
    });
  });
 
</script>
</body>
</html>
